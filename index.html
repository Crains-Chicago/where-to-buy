---
layout: base
---

<div class="row">
  <div class="col-xs-12">
    <h1 class="title">
      <i class="fa fa-lg fa-home"></i> Where to Buy
      <small>Find the right Chicago real estate for you.</small>
    </h1>
    <hr />
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h3>I'm looking for...</h3>
  </div>
</div>

<div class="row">
  <div class="col-xs-12 well" style="height:200px;">
    <div class="pull-left">
      <i class="fa fa-fw fa-lg fa-arrow-left" style="margin-top:70px;"></i>
    </div>
    <div class="pull-right">
      <i class="fa fa-fw fa-lg fa-arrow-right" style="margin-top:70px;"></i>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-3 text-center">
    <h3>My priorities are:</h3>
  </div>
  <div class="col-md-5 text-center">
    <form>
      <div class="form-group">
        <div class="col-xs-12">
          <div class="input-group">
            <input class="form-control input-lg" id="search-address" placeholder="Set your work address (optional)" type="text" style="width:100%" />
            <div class="input-group-btn">
              <input class="btn btn-primary btn-lg" id="search-button" type="button" value="Search" />
            </div>
          </div>
        </div>
      </div>
      </form>
  </div>
  <div class="col-md-4 text-center">
    <h3>Best communities for me:</h3>
  </div>
</div>
<div class="row">
  <div class="col-md-3 well" style="height:400px;">
  </div>
  <div class="col-md-5">
    <div id="map"></div>
  </div>
  <div class="col-md-4">
    <div class="table-responsive">
      <table class="table table-striped table-bordered table-hover" id="best-communities">
        <tbody>
          <tr>
            <td><a href="#" role="button">1. Hyde Park</a></td>
          </tr>
          <tr>
            <td><a href="#" role="button">2. Rogers Park</a></td>
          </tr>
          <tr>
            <td><a href="#" role="button">3. South Shore</a></td>
          </tr>
          <tr>
            <td><a href="#" role="button">4. Andersonville</a></td>
          </tr>
          <tr>
            <td><a href="#" role="button">5. Lincoln Park</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Community information modal -->
<div class="modal fade" id="community-info" tabindex="-1" role="dialog" aria-labelledby="community-info-label"aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h2 class="modal-title" id="community-info-label">Community Information</h2>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
        </div>
      </div>
    </div>
  </div>
</div>

<style id="boundary-styles">
  #boundaries{
  polygon-fill: #ffffcc;
  polygon-opacity: 0.75;
  line-color: #FFF;
  line-width: 1;
  line-opacity: 0.75;
  [zoom<12] {polygon-fill: #ffff99;}
  [zoom<12] {polygon-opacity: 0.9;}
  [zoom<12] {line-color: #FFD654;}
  [zoom<12] {line-width: 2;}
  [zoom>14] {polygon-opacity: 0.5;}
  }
</style>

<script src="js/wheretobuy.js"></script>
<script>

  $(function() {
      // Initialize map and other goodies
      WhereToBuy.initialize();
  });

</script>
